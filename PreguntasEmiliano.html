<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <script>
        var arreglo = []; //arreglo para posteriormente usarlo para sumar el total de los litros de agua


        function ducha() {
            const litrosXmin = 10;
            let minutos = parseFloat(document.getElementById("pregunta1").value);
            let total1 = (litrosXmin * minutos);
            console.log(`Litros gastados en la ducha: ${total1}`); //puse los console.log para ver que funcione el codigo
            return arreglo.push(total1)
        }//fin de la funcion para las duchas

        function CicloDeLavado() {
            const litrosLavadora = 55;
            let veces = parseInt(document.getElementById("pregunta2").value);
            let total2 = (litrosLavadora * veces);
            console.log(`Litros gastados lavando ropa: ${total2}`);
            return arreglo.push(total2)
        }//fin de la funcion para el ciclo de lavado
        function DescargaSanitario() {
            const litrosSanitario = 8;
            let veces = parseInt(document.getElementById("pregunta3").value);
            let total3 = litrosSanitario * veces;
            console.log(`Litros gastados en el sanitario: ${total3}`);
            arreglo.push(total3);

            /*var sumaTotal = arreglo.reduce(function(total, elemento) {
                return total + elemento;
            }, 0);
            
            console.log("La suma total es: " + sumaTotal); */

        }//fin de la funcion para el sanitario. El codigo comentado es para la suma total de los litros de agua con el metodo reduce
    </script>
    <br>

    <!--Inicio de la pregunta 1-->
    <div class="container-md">
        <p>1. ¿Cuántos minutos tardas en ducharte?</p>
        <div class="input-group mb-3">
            <input type="text" id="pregunta1" class="form-control" placeholder="Ingresa un número"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" onclick="ducha()">Guardar</button>
        </div>
    </div><!--Fin de la pregunta 1-->

    <!--Inicio de la pregunta 2-->
    <div class="container-md">
        <p>2. ¿Cuántas veces usas la lavadora al día?</p>
        <div class="input-group mb-3">
            <input type="text" id="pregunta2" class="form-control" placeholder="Ingresa un número"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" onclick="CicloDeLavado()">Guardar</button>
        </div>
    </div><!--Fin de la pregunta 2-->

    <!--Inicio de la pregunta 3-->
    <div class="container-md">
        <p>3. ¿Cuántas veces usas el sanitario al día?</p>
        <div class="input-group mb-3">
            <input type="text" id="pregunta3" class="form-control" placeholder="Ingresa un número"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" onclick="DescargaSanitario()">Guardar</button>
        </div>
    </div><!--Fin de la pregunta 3-->
